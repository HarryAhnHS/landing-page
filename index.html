<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-top">
        <div class="header-top-box">
            <div class="header-top-left">
                Header Logo
            </div>
            <div class="header-top-right">
                <a class="header-link">Header Link One</a>
                <a class="header-link">Header Link Two</a>
                <a class="header-link">Header Link Three</a>
            </div>
        </div>
    </div>

    <div class="header-bottom">
        <div class="header-bottom-box">
            <div class="header-bottom-left">
                <div id="title">This website is awesome</div>
                <div id="title-subtext">The website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button id="sign-up-button">Sign up</button>
            </div>
            <div class="header-bottom-right">
                <div id="img-placeholder">Image Placeholder</div>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="container">
            Container
        </div>
        <div class="quote">
            Quote
        </div>
        <div class="modal">
            Sign up
        </div>
    </div>

    <div class="footer">
        Footer
    </div>
</body>
</html>
